<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Impact | Snekanth Babu</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #fdfbf7;
            --text-primary: #1c1917;
            --accent-green: #15803d;
            /* Impact Green */
            --accent-light: #dcfce7;
            --btn-hover: #166534;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .btn-back {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: var(--text-primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .planet-container {
            width: 200px;
            height: 200px;
            background: var(--accent-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px auto;
            font-size: 4rem;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            user-select: none;
        }

        .planet-container:active {
            transform: scale(0.95);
        }

        .stats {
            margin: 20px 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent-green);
        }

        .info-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            max-width: 400px;
            margin-top: 20px;
        }

        .btn {
            background: var(--accent-green);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            margin-top: 20px;
            transition: 0.2s;
        }

        .btn:hover {
            background: var(--btn-hover);
            transform: translateY(-2px);
        }

        @keyframes plantPop {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            50% {
                transform: scale(1.2);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0;
            }

            /* Fade out to clear */
        }

        .feedback {
            position: absolute;
            pointer-events: none;
            color: var(--accent-green);
            font-weight: 700;
            animation: moveUp 1s forwards;
        }

        @keyframes moveUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <a href="../../games.html" class="btn-back">‚Üê Back</a>

    <h1>Eco Planter</h1>
    <p>Tap the earth to plant a tree and reduce CO2!</p>

    <div class="planet-container" id="planet" onclick="plantTree(event)">
        üåç
    </div>

    <div class="stats">
        Trees Planted: <span id="treeCount">0</span><br>
        <span style="font-size: 0.9rem; color: #57534e;">CO2 Offset: <span id="co2Count">0</span> kg</span>
    </div>

    <div class="info-card">
        <h3>Did you know?</h3>
        <p style="margin-top: 10px; color: #57534e; line-height: 1.6;">
            A single mature tree can absorb up to 22kg of carbon dioxide per year. Every action counts towards a greener
            future.
        </p>
    </div>

    <script>
        let trees = 0;
        const treeCountEl = document.getElementById('treeCount');
        const co2CountEl = document.getElementById('co2Count');
        const planet = document.getElementById('planet');

        // Load from local storage if available
        if (localStorage.getItem('ecoTrees')) {
            trees = parseInt(localStorage.getItem('ecoTrees'));
            updateUI();
        }

        function plantTree(e) {
            trees++;
            updateUI();
            saveProgress();

            // Visual feedback
            showFloatingText(e.clientX, e.clientY);
        }

        function updateUI() {
            treeCountEl.textContent = trees;
            co2CountEl.textContent = (trees * 22).toLocaleString();
        }

        function saveProgress() {
            localStorage.setItem('ecoTrees', trees);
        }

        function showFloatingText(x, y) {
            const el = document.createElement('div');
            el.className = 'feedback';
            el.textContent = '+1 üå≥';
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }
    </script>
</body>

</html>
