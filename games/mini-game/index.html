<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #111827;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            color: #2563eb;
        }

        .stats {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .click-area {
            background: #e5e7eb;
            height: 200px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: bold;
            color: #6b7280;
            user-select: none;
            transition: all 0.1s;
        }

        .click-area:active {
            transform: scale(0.98);
            background: #d1d5db;
        }

        .active-area {
            background: #2563eb !important;
            color: white !important;
        }

        .finished-area {
            background: #10b981 !important;
            color: white !important;
        }

        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #111827;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Speed Challenge</h1>
        <div class="stats">
            <span id="timer">10.00</span>s | <span id="score">0</span> Clicks
        </div>

        <div id="clickArea" class="click-area" onclick="handleClick()">
            Tap to Start!
        </div>

        <button id="resetBtn" class="reset-btn" onclick="resetGame()">Play Again</button>
    </div>

    <script>
        let score = 0;
        let timeLeft = 10;
        let isPlaying = false;
        let timerLoop;

        const timerEl = document.getElementById('timer');
        const scoreEl = document.getElementById('score');
        const clickArea = document.getElementById('clickArea');
        const resetBtn = document.getElementById('resetBtn');

        function handleClick() {
            if (timeLeft <= 0) return;

            if (!isPlaying) {
                isPlaying = true;
                timerLoop = setInterval(updateTimer, 100);
                clickArea.classList.add('active-area');
                clickArea.textContent = "CLICK!";
            }

            score++;
            scoreEl.textContent = score;
        }

        function updateTimer() {
            timeLeft -= 0.1;
            if (timeLeft <= 0) {
                timeLeft = 0;
                endGame();
            }
            timerEl.textContent = timeLeft.toFixed(2);
        }

        function endGame() {
            clearInterval(timerLoop);
            isPlaying = false;
            clickArea.classList.remove('active-area');
            clickArea.classList.add('finished-area');
            let cps = (score / 10).toFixed(1);
            clickArea.innerHTML = `DONE!<br>${score} Clicks<br>${cps} CPS`;
            resetBtn.style.display = 'inline-block';
        }

        function resetGame() {
            score = 0;
            timeLeft = 10;
            scoreEl.textContent = '0';
            timerEl.textContent = '10.00';
            clickArea.className = 'click-area';
            clickArea.textContent = 'Tap to Start!';
            resetBtn.style.display = 'none';
        }
    </script>
</body>

</html>
