<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" /> <!-- Red -->
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" /> <!-- Dark Red -->
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="#18181b"/> <!-- Zinc Dark -->
  
  <!-- Pulse / Alert Waves -->
  <circle cx="400" cy="300" r="50" fill="#ef4444"/>
  <circle cx="400" cy="300" r="100" stroke="#ef4444" stroke-width="2" fill="none" opacity="0.6">
    <animate attributeName="r" from="50" to="300" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="1" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="300" r="100" stroke="#ef4444" stroke-width="2" fill="none" opacity="0.6">
    <animate attributeName="r" from="50" to="300" dur="2s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="1" to="0" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Tech Overlay -->
  <path d="M100 300 H700" stroke="#ef4444" stroke-width="1" opacity="0.2"/>
  <path d="M400 100 V500" stroke="#ef4444" stroke-width="1" opacity="0.2"/>
  
  <text x="50%" y="550" font-family="'Segoe UI', sans-serif" font-weight="bold" font-size="24" fill="#fca5a5" opacity="0.8" text-anchor="middle" letter-spacing="4">EMERGENCY SYSTEM</text>
</svg>
