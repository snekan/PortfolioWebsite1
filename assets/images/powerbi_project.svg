<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" /> <!-- Amber -->
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" /> <!-- Orange -->
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="#292524"/> <!-- Warm Dark -->
  
  <!-- Abstract Charts -->
  <rect x="150" y="300" width="80" height="200" fill="#f59e0b" opacity="0.8"/>
  <rect x="250" y="200" width="80" height="300" fill="#d97706" opacity="0.9"/>
  <rect x="350" y="350" width="80" height="150" fill="#fbbf24" opacity="0.7"/>
  <rect x="450" y="150" width="80" height="350" fill="url(#grad2)"/>
  <rect x="550" y="250" width="80" height="250" fill="#b45309" opacity="0.8"/>
  
  <!-- Line Graph Overlay -->
  <polyline points="100,250 250,150 400,280 550,100 700,200" fill="none" stroke="white" stroke-width="4" opacity="0.4"/>
  
  <text x="50%" y="550" font-family="'Segoe UI', sans-serif" font-weight="bold" font-size="24" fill="white" opacity="0.8" text-anchor="middle" letter-spacing="4">POWER BI ANALYTICS</text>
</svg>
