<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" /> <!-- Indigo -->
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" /> <!-- Cyan -->
    </linearGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.6" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
  </defs>
  <rect width="800" height="600" fill="url(#grad1)"/>
  <rect width="800" height="600" filter="url(#noise)" opacity="0.1"/>
  
  <!-- Wi-Fi / Signal Pattern -->
  <circle cx="400" cy="300" r="100" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>
  <circle cx="400" cy="300" r="150" fill="none" stroke="white" stroke-width="2" opacity="0.15"/>
  <circle cx="400" cy="300" r="200" fill="none" stroke="white" stroke-width="2" opacity="0.1"/>
  <circle cx="400" cy="300" r="250" fill="none" stroke="white" stroke-width="2" opacity="0.05"/>
  
  <path d="M400 300 L550 150" stroke="white" stroke-width="2" opacity="0.3" stroke-dasharray="10,10"/>
  <path d="M400 300 L250 450" stroke="white" stroke-width="2" opacity="0.3" stroke-dasharray="10,10"/>
  
  <circle cx="400" cy="300" r="20" fill="white" opacity="0.9"/>
  
  <text x="50%" y="550" font-family="'Segoe UI', sans-serif" font-weight="bold" font-size="24" fill="white" opacity="0.8" text-anchor="middle" letter-spacing="4">RSSI LOCALIZATION</text>
</svg>
